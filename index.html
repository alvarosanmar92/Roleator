<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<div id="welcome-container" class="container">
    <h1>Bienvenido a Roleator</h1>
    <button id="crear-desde-cero">Crear personaje desde 0</button>
</div>

<div id="creation-container" class="container">
    <h1>Crear personaje desde 0</h1>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Nombre">
    <br>
    <label for="genero">Género:</label>
    <input type="text" id="genero" placeholder="Género">
    <br>
    <label for="edad">Edad:</label>
    <input type="number" id="edad" placeholder="Edad">
    <br>
    <label for="clase">Clase:</label>
    <input type="text" id="clase" placeholder="Clase">
    <br>
    <label for="arma">Arma:</label>
    <input type="text" id="arma" placeholder="Arma">
    <br>
    <label for="companero">Compañero:</label>
    <input type="text" id="companero" placeholder="Compañero">
    <br>
    <button id="crear-personaje">Crear Personaje</button>
</div>

<div id="final-container" class="container">
    <h1>Bienvenido a tu aventura</h1>
    <button id="restart-button">Reiniciar</button>
    <div id="resumen-container" class="container" style="display: none;">
        <!-- Aquí se mostrará el resumen del personaje -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
